apiVersion: v1
kind: Service
metadata:
  name: weather-app-service
  namespace: default
spec:
  selector:
    app: weather-app                               # Selects pods with the "weather-app" label
  ports:
    - protocol: TCP
      port: 80                                     # External port for traffic
      targetPort: 5000                             # Port inside the container
  type: ClusterIP                                  # Use ClusterIP for internal routing
